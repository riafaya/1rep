<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>AirDaises</title> 
   <link rel="stylesheet" href="styleWeb.css">
</head>

<body>
<header>
    <img src="images (1).png" alt="AirDaises" class="logo">
    <span class="logo-text">AirDaises</span>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Reservation</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<section id="content">
    <div class="comanda-form">
        <h3>Ticket Buy</h3>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="dater">Return Date:</label>
            <input type="date" id="dater" name="dater" required>

            <label for="destination">From:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="destination1">To:</label>
            <input type="text" id="destination1" name="destination1" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Send">
        </form>
    </div>

    <div class="bloc-comanda">
        <h2>Order Avia Tiket</h2>
        <p><b>For more details contact us:</b></p>
        <p>Telefon: 085434627</p>
        <p>Email: airdaises@daises.com</p>
        <p><b>You can find us at:</b></p>
        <p>Adresa: 85-86 Grafton Street</p>
        <p>Dublin 2</p>
        <p>Ireland</p>
    </div>
</section>

<footer>
    <p>Copyright &copy; 2024</p>
</footer>
</body>
</html>
