<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table RGB Color</title>

        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                border: 1px solid #9e9b9b ;
                text-align: left;
                padding: 8px;
            }
            th {
                background-color: #e4dede;
            }

            .color-cell {
                width: 100px;
                height: 50px;
            }
            .red-cell {
    background-color: red;
    
  }

  .green-cell {
    background-color: greenyellow;
  }

  .blue-cell {
    background-color: turquoise;
  }

  .yellow-cell{
    background-color: yellow;
  }
 .orange-cell{
    background-color: orange;
 }

 .hexred-cell{
    background-color: rgb(248, 79, 79);
 }
 .hexgreen-cell{
    background-color: rgb(70, 218, 70);
 }
 .hexblue-cell{
    background-color: rgb(75, 98, 231);
 }
 .hexyellow-cell{
    background-color: rgb(209, 226, 52);
 }
 .hexorange-cell{
    background-color: rgb(189, 144, 22);
 }
 .rgbred-cell{
    background-color: rgb(180, 17, 17);
 }
 .rgbgreen-cell{
    background-color: rgb(33, 139, 33);
 }
 .rgbblue-cell{
    background-color: rgb(23, 45, 173);
 }
 .rgbyellow-cell{
    background-color: rgb(190, 188, 31);
 }
 .rgborange-cell{
    background-color: rgb(161, 67, 4);
 }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th>Color</th>
                <th>HEX</th>
                <th>RGB/RGBA</th>
            </tr>
            
            <tr>
                <td>Red</td>
                <td class="red-cell">Red</td>
                <td class="hexred-cell">#F84F4F</td>
                <td class="rgbred-cell">rgb(180, 17, 17)</td>
            </tr>
         <tr>
                <td>Green</td>
                <td class="green-cell">Green</td>
                <td class="hexgreen-cell">#46DA46</td>
                <td class="rgbgreen-cell">rgb(33, 139, 33)</td>
              </tr>
              <tr>
                <td>Blue</td>
                <td class="blue-cell">Blue</td>
                <td class="hexblue-cell">#4B62E7</td>
                <td class="rgbblue-cell">rgb(23, 45, 173)</td>
              </tr>
              
              <tr>
                <td>Yellow</td>
                <td class="yellow-cell">Yellow</td>
                <td class="hexyellow-cell"> #D1E234</td>
                <td class="rgbyellow-cell">rgb(190, 188, 31)</td>
              </tr>
             
              <tr>
                <td>Orange</td>
                <td class="orange-cell">Orange</td>
                <td class="hexorange-cell">#BD9016</td>
                <td class="rgborange-cell">rgb(161, 67, 4)</td>
              </tr>
             
            </table>
            
            </body>

        </table>
    </body>
</html>
