<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Utilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #dimensions {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .example {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px;
        }

        .example pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="dimensions">Width: <span id="width"></span>, Height: <span id="height"></span></div>
    
    <div class="example">
        <h3>Capitalized String</h3>
        <pre id="capitalizedString"></pre>
    </div>
    
    <div class="example">
        <h3>Sorted Objects</h3>
        <pre id="sortedObjects"></pre>
    </div>
    
    <script>
     
        window.addEventListener('resize', updateDimensions);

        function updateDimensions() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('width').textContent = width;
            document.getElementById('height').textContent = height;
        }

        
        updateDimensions();

        
        function capitalizeFirstLetterOfEachWord(str) {
            return str.replace(/\b\w/g, function(char) {
                return char.toUpperCase();
            });
        }

        
        const testString = "hello world, this is a test.";
        const capitalizedResult = capitalizeFirstLetterOfEachWord(testString);
        document.getElementById('capitalizedString').textContent = capitalizedResult;

        
        function sortByProperty(array, property) {
            return array.sort(function(a, b) {
                if (a[property] < b[property]) {
                    return -1;
                } else if (a[property] > b[property]) {
                    return 1;
                } else {
                    return 0;
                }
            });
        }

       
        const people = [
            { name: 'John', age: 30 },
            { name: 'Jane', age: 25 },
            { name: 'Tom', age: 35 }
        ];

        const sortedByAge = sortByProperty(people, 'age');
        document.getElementById('sortedObjects').textContent = JSON.stringify(sortedByAge, null, 2);
    </script>
</body>
</html>
